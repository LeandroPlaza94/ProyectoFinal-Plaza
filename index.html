<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Burgers</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <button id="btnHamburguesa" class="btn btn-primary">Hamburguesas</button>
            <button id="btnGaseosa" class="btn btn-primary">Gaseosas</button>
            <button id="btnPapas" class="btn btn-primary">Papas</button>
            <button id="btnTodos" class="btn btn-primary">Todos</button>
        </nav>

    </header>
    <main>
        <h1 class="text-center">Only Burgers</h1>
        <h2>Bienvenido a Only</h2>

            <div id="productosContainer"></div>

        

        <h2 class="text-center">Carrito de Compras</h2>
        <ul id="itemsCarrito" >
            <!-- Los elementos seleccionados se agregarán aquí -->
        </ul>
        <div class="text-center">
            <label for="metodoPago">Método de Pago:</label>
            <select id="metodoPago" name="metodoPago" class="form-select">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta (recargo del 5%)</option>
            </select>
        </div>
        <p class="text-center">Total: $<span id="totalCompra">0.00</span></p>
        <p>Con la compra de 5 o mas productos obtienes un descuento de 5% (unicamente con pagos en efectivo)</p>
        <!-- Botón "Finalizar Compra" -->
        <button id="finalizarCompraBtn" class="btn btn-primary">Finalizar Compra</button>
    </main>

    <!-- JavaScript -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

<footer>
    <a href="">Sobre nosotros</a>
    <a href="">Contacto</a>
</footer>
</html>
