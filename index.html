<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <!-- HTML para agregar productos al carrito -->
    <div class="item">
        <p>Comida: Hamburguesa Clásica</p>
        <p>Precio: $5.99</p>
        <button class="sumarBtn">+</button>
        <input type="text" class="cantidadElement" value="0">
        <button class="restarBtn">-</button>
        <button class="agregarCarritoBtn">Agregar al carrito</button>
    </div>

    <div class="item">
        <p>Comida: Hamburguesa BBQ</p>
        <p>Precio: $6.99</p>
        <button class="sumarBtn">+</button>
        <input type="text" class="cantidadElement" value="0">
        <button class="restarBtn">-</button>
        <button class="agregarCarritoBtn">Agregar al carrito</button>
    </div>

    <div class="item">
        <p>Comida: Hamburguesa Vegana</p>
        <p>Precio: $7.49</p>
        <button class="sumarBtn">+</button>
        <input type="text" class="cantidadElement" value="0">
        <button class="restarBtn">-</button>
        <button class="agregarCarritoBtn">Agregar al carrito</button>
    </div>

    <h2>Carrito de Compras</h2>
    <ul id="itemsCarrito">
        <!-- Los elementos seleccionados se agregarán aquí -->
    </ul>
    <p>Total: $<span id="totalCompra">0.00</span></p>

<!-- Botón "Finalizar Compra" -->
<button id="finalizarCompraBtn">Finalizar Compra</button>


    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
